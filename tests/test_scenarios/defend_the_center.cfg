# Lines starting with # are treated as comments (or with whitespaces+#).
# It doesn't matter if you use capital letters or not.
# It doesn't matter if you use underscore or camel notation for keys, e.g. episode_timeout is the same as episodeTimeout.

doom_scenario_path = defend_the_center.wad

# Rewards
death_penalty = 1

# Rendering options
screen_resolution = RES_320X240
screen_format = RGB24
render_hud = True
render_crosshair = true
render_weapon = true
render_decals = false
render_particles = false
window_visible = true

# make episodes start after 10 tics (after unholstering the gun)
episode_start_time = 10

# make episodes finish after 2100 actions (tics)
episode_timeout = 200

# Available buttons
available_buttons =
	{
		ATTACK
		MOVE_RIGHT
		MOVE_LEFT
		MOVE_FORWARD
		MOVE_BACKWARD
		TURN_RIGHT
		TURN_LEFT
	}

# Game variables that will be in the state
available_game_variables = { }

mode = PLAYER
doom_skill = 3

game_args += +crosshairhealth 0
